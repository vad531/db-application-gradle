plugins {
    id 'java-library'
    id 'maven-publish'
}

repositories {
    mavenCentral()
    maven { url 'https://repo1.maven.org/maven2/' } // Maven Central
    maven { url 'https://repository.jboss.org/nexus/content/groups/public/' } // Дополнительный репозиторий
}

dependencies {
    api 'jakarta.xml.bind:jakarta.xml.bind-api:2.3.3'
    api 'org.glassfish.jaxb:jaxb-runtime:3.0.2'
    api 'com.sun.istack:istack-commons-runtime:3.0.9'
    api 'org.hibernate:hibernate-envers:6.2.7.Final'
    api 'org.hibernate:hibernate-core:6.2.7.Final'
    api 'com.querydsl:querydsl-jpa:5.0.0'
    api 'javax.annotation:javax.annotation-api:1.3.2'
    api 'org.postgresql:postgresql:42.7.4'
    api 'org.mapstruct:mapstruct:1.6.3'
    api 'org.mindrot:jbcrypt:0.4'
    api 'net.bytebuddy:byte-buddy:1.12.20'
    api 'org.slf4j:slf4j-api:2.0.16'
    api 'ch.qos.logback:logback-classic:1.5.12'
    api 'javax.persistence:javax.persistence-api:2.2'
    api 'org.jetbrains:annotations:21.0.1'
    api 'javax.cache:cache-api:1.1.1'
    api 'org.ehcache:ehcache:3.9.7'
    api 'org.hibernate:hibernate-jcache:6.2.7.Final'

    // Для тестов
    testImplementation 'junit:junit:4.13.2'
    testImplementation 'org.assertj:assertj-core:3.21.0'
    testImplementation 'com.h2database:h2:2.1.214'
    testImplementation 'org.junit.jupiter:junit-jupiter:5.8.1'

    // Servlet API
    implementation 'jakarta.servlet:jakarta.servlet-api:5.0.0'

    // Lombok
    compileOnly 'org.projectlombok:lombok:1.18.28'
    annotationProcessor 'org.projectlombok:lombok:1.18.28'
}


group = 'org.example'
version = '1.0-SNAPSHOT'
description = 'db-application-gradle'

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

tasks.withType(Javadoc) {
    options.encoding = 'UTF-8'
}
// Установим версию компилятора
java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17) // Используй актуальную версию Java
    }
}
test {
    useJUnitPlatform() // Включаем поддержку JUnit 5
    filter {
        includeTestsMatching "HibernateRunnerTest"
    }
}